scenarios:
  - name: retrieve shops
    method: GET
    path: /shops
    headers:
      contentType: application/json
    expect:
      status: 200
      body:
        data[0].id: 1
        data[0].name: name1
        data.find { it.name == "name2" }.id: 2
    variables:
      shopId: data[0].id

  - name: create orders
    method: POST
    path: /shops/${shopId}/orders
    headers:
      Content-Type: application/json
    body: >
      {
        "vehicle": "benz",
        "price": 888,
        "id": ${shopId}
      }
    expect:
      status: 200
      body:
        vehicle: benz
        price: 888
        shopId: ${shopId}